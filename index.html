<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameCanvas {
            border: 2px solid #00ff00;
            background-color: #000;
        }
        #controls {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ff00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #00cc00;
        }
        #score {
            margin-top: 10px;
            font-size: 20px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="restartGame()" onkeydown="event.preventDefault()">Restart Game</button>
        <span style="margin: 0 20px;">Level:</span>
        <button onclick="setLevel('easy')" onkeydown="event.preventDefault()">Easy</button>
        <button onclick="setLevel('medium')" onkeydown="event.preventDefault()">Medium</button>
        <button onclick="setLevel('hard')" onkeydown="event.preventDefault()">Hard</button>
    </div>
    <canvas id="gameCanvas" width="800" height="500" tabindex="0"></canvas>
    <div id="score"></div>
    <div id="gameOver">GAME OVER</div>

    <script src="player.js"></script>
    <script src="enemy-1.js"></script>
    <script src="enemy-2.js"></script>
    <script src="enemy-3.js"></script>
    <script src="enemy-4.js"></script>
    <script src="game.js"></script>
</body>
</html>
