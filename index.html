<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #00ff00;
            background-color: #000;
            max-width: 90vw;
            max-height: calc(100vh - 120px);
        }
        #controls {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #00ff00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #00cc00;
        }
        #score {
            margin-top: 10px;
            font-size: 18px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ff0000;
            display: none;
            text-shadow: 2px 2px 4px #000;
        }
        #finalTime {
            font-size: 24px;
            margin-top: 10px;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="restartGame()" onkeydown="event.preventDefault()">Restart Game</button>
        <span style="margin: 0 20px;">Level:</span>
        <button onclick="setLevel('easy')" onkeydown="event.preventDefault()">Easy</button>
        <button onclick="setLevel('medium')" onkeydown="event.preventDefault()">Medium</button>
        <button onclick="setLevel('hard')" onkeydown="event.preventDefault()">Hard</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>
    <div id="score">Score: 0 | Level: Easy | Time: 0s</div>
    <div id="gameOver">GAME OVER
    </div>


    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="enemy-1.js"></script>
    <script type="text/javascript" src="enemy-2.js"></script>
    <script type="text/javascript" src="enemy-3.js"></script>
    <script type="text/javascript" src="enemy-4.js"></script>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
